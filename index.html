<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="My IEP" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="My IEP App - 특수교육 개별화교육계획 관리" />
    <meta property="og:description" content="특수교사를 위한 IEP 목표 추적, 관찰 기록, 학생 성장 분석 모바일 웹 애플리케이션입니다." />
    
    <meta property="og:image" content="/icon.png" />
    
    <meta property="og:site_name" content="My IEP App" />
    <meta property="og:locale" content="ko_KR" />

    <title>My IEP App</title>
    <style>
      /* 전체 앱 스타일 설정 */
      body {
        /* 글자 드래그 선택 방지 (앱처럼 느낌) */
        user-select: none;
        -webkit-user-select: none;
        /* 터치했을 때 파란색 박스 뜨는 것 방지 */
        -webkit-tap-highlight-color: transparent;
        /* 스크롤 바운스(튕김) 방지 */
        overscroll-behavior-y: none;
      }

      /* 입력창(input, textarea)은 글자 선택이 가능해야 함 */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* 슬라이더 스타일 (Theme Updated: Lime Green Thumb) */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #ffffff;
        border: 3px solid #84cc16; /* lime-500 */
        cursor: pointer;
        margin-top: -12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #e5e7eb;
        border-radius: 9999px;
      }
      
      /* 커스텀 스크롤바 */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }

      /* 스크롤바 숨김 (가로 스크롤 UX 개선) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Liquid Wave Animation for Uploading State */
      @keyframes liquid-wave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-liquid {
        background: linear-gradient(-45deg, #ecfeff, #cffafe, #ecfeff, #fff);
        background-size: 400% 400%;
        animation: liquid-wave 3s ease infinite;
      }
    </style>
</head>
  <body class="bg-slate-50 text-gray-900 select-none antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
